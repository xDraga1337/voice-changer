<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Changer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js"></script>
</head>
<body>
  <h1>Voice Changer</h1>

  <button id="start">Start Voice Changer</button>
  <button id="stop" disabled>Stop Voice Changer</button>

  <label for="gain">Volume:</label>
  <input type="range" id="gain" min="0" max="2" step="0.1" value="1">

  <div>
    <label for="volume-meter">Volume Meter:</label>
    <progress id="volume-meter" max="1" value="0"></progress>
  </div>

  <label for="pitch-slider">Pitch Shift:</label>
  <input type="range" id="pitch-slider" min="-12" max="12" step="1" value="0">

  <div>
    <label for="decay-slider">Reverb Decay:</label>
    <input type="range" id="decay-slider" min="1" max="20" value="10" step="0.1">
</div>
<div>
    <label for="predelay-slider">Reverb Pre-Delay:</label>
    <input type="range" id="predelay-slider" min="0" max="1" value="0.5" step="0.1">
</div>
<div>
    <label for="wet-slider">Reverb Wet:</label>
    <input type="range" id="wet-slider" min="0" max="1" value="0.4" step="0.1">
</div>
<div>
    <label for="volume-meter">Volume Meter:</label>
    <progress id="volume-meter" value="0" max="1"></progress>
</div>

  <div>
    <label for="echo">Echo Effect:</label>
    <input type="checkbox" id="echo">
  </div>

  <script src="script.js"></script>
</body>
</html>
